version: '3.8'

services:
  nexus-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8887:80" # FIX: Changed from 8888 (blocked) to 8887
    depends_on:
      - nexus-backend
    networks:
      - nexus-network

  nexus-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - GLM_API_KEY=${GLM_API_KEY}
      - WORKSPACE_DIR=/app/workspace
    volumes:
      - nexus_workspace:/app/workspace
    networks:
      - nexus-network

networks:
  nexus-network:
    driver: bridge

volumes:
  nexus_workspace:
