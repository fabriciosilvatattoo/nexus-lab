version: '3.8'

services:
  nexus-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8888:80"
    depends_on:
      - nexus-backend
    networks:
      - nexus-net

  nexus-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - GLM_API_KEY=${GLM_API_KEY}
      - WORKSPACE_DIR=/app/workspace
    volumes:
      - nexus_workspace:/app/workspace
    networks:
      - nexus-net

networks:
  nexus-net:
    driver: overlay

volumes:
  nexus_workspace:
